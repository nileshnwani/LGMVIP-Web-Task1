<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <div class="container">
        <h1>Todo List</h1>
        <div class="input">
            <input type="text" placeholder="Add Your Pending Tasks">
            <button>+<i class="fas fa-plus"></i></button>
        </div>

        <ul class="tasks"></ul>
        <div class="footer">
            <span>You have <span class="Pendingtasks"></span>  tasks pending</span>
            <button>Remove</button>
        </div>
    </div>
